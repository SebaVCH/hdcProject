<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Correo Alertas</title>
    <style>
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 10px !important;
            }
            .header, .footer {
                text-align: center !important;
            }
        }
    </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4;">
    <tr>
        <td align="center">
            <table class="container" width="600" cellpadding="0" cellspacing="0" style="width:600px; max-width:100%; background-color:#ffffff; border-radius:8px; overflow:hidden; margin:20px auto;">
                <tr>
                    <td class="header" style="background-color:#4BB3B1; padding:20px; color:#ffffff; font-size:24px; text-align:center;">
                        Alerta creada!
                    </td>
                </tr>
                <tr>
                    <td style="padding:20px; color:#333333; font-size:16px;">
                        <p style="margin:0 0 10px;">Hola {{ .UserName }},</p>
                        <a href="https://hogardecristo.cl" style="display:inline-block; padding:12px 20px; background-color:#4BB3B1; color:#ffffff; text-decoration:none; border-radius:4px;">Redirígete al sitio</a>
                    </td>
                </tr>
                <tr>
                    <td class="footer" style="background-color:#16173A; padding:10px; text-align:center; font-size:12px; color:#666666;">
                        © 2025 Hogar de Cristo
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
